version: '3.8'

services:
  wecom-webhook:
    build: .
    container_name: wecom-webhook-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # 企业微信配置
      - WECOM_CORP_ID=${WECOM_CORP_ID}
      - WECOM_AGENT_ID=${WECOM_AGENT_ID}
      - WECOM_SECRET=${WECOM_SECRET}
      - WECOM_TOKEN=${WECOM_TOKEN}
      - WECOM_ENCODING_AES_KEY=${WECOM_ENCODING_AES_KEY}
      - WECOM_API_BASE=${WECOM_API_BASE:-https://api-work-weixin.ui-beam.com}
      
      # GitHub 配置
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO=${GITHUB_REPO}
      
      # 服务器配置
      - PORT=8080
    
    # 使用 .env 文件加载环境变量
    env_file:
      - .env
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
